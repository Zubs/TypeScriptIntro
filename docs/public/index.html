<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Finance Logger</title>
  </head>
  <body class="text-center m-5">
    <h1 class="text-primary">Finance Logger</h1>

    <form class="form bg-primary m-5 p-5">
      <div class="form-group mt-3">
        <select id="type" class="form-control" required>
          <option value="Invoice">Invoice</option>
          <option value="Payment">Payment</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control" placeholder="To / From" id="toOrFrom" required>
      </div>
      <div class="form-group mt-3">
        <textarea class="form-control" placeholder="Details" id="details" required></textarea>
      </div>
      <div class="form-group mt-3">
        <input type="number" class="form-control" placeholder="Amount (â‚¦)" id="amount" required>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-outline-danger form-control" type="submit">Add</button>
      </div>
    </form>

    <footer>
      <a href="https://zubs.github.io" target="_blank">Zubair Idris Aweda</a>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
